<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Testing</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <button id="btn-begin">Inicia el Combate</button>
    <div class="container">
        <div class="char-containers">
            <div class="ch" id="ch1">
                <img alt="" src="./resources/img/Abby.webp" width="150">
                <div class="name enemy">
                </div>
                <div class="hp hidden-info">
                </div>
                <div class="mana hidden-info">
                </div>
            </div>

            <div class="ch" id="ch2">
                <img alt="" src="./resources/img/Ybba.webp" width="150">
                <div class="name" class="ch2">
                </div>
                <div class="hp" class="ch2">
                </div>
                <div class="mana">
                </div>
            </div>
        </div>

        <div class="controls">
                <button id="btn-attack" class="hide-after-player-turn">Attack</button>
                <button id="btn-heal" class="hide-after-player-turn">Heal</button>
                <button id="btn-defend" class="hide-after-player-turn">Defend</button>
                <button id="btn-stats" class="">Player Stats</button>
                <button id="btn-next">Next</button>
            <textarea name="combat-log" class="combat-log" readonly id="cLog" cols="30" rows="10"></textarea>
        </div>

    </div>
    <div class="stats">
        <div class="hp">
        </div>
        <div class="atk">
        </div>
        <div class="def">
        </div>
        <div class="mana">
        </div>
        <div class="sp">
        </div>
    </div>
    <audio class="audio">
        <source class="source-audio" src="" type="audio/mpeg">
    </audio>
    <script src="./app.js"></script>
</body>

</html>
